function checkfrom(f)
{
	if(f.startDate.value=='选择开始时间') f.startDate.value='';
	if(f.endDate.value=='选择结束时间') f.endDate.value='';
	rp = /^\d{4}\-[012]?\d\-[0123]?\d$/i;
	if( f.startDate.value && !rp.test(f.startDate.value) ) { alert('开始日期格式错误'); return false; }
	if( f.endDate.value && !rp.test(f.endDate.value) ) { alert('结束日期格式错误'); return false; }
	return true;
}

function beforeSubmit(obj)
{
	var url = obj.href + "&startDate=" + document.getElementById("startDate").value + "&endDate=" + document.getElementById("endDate").value;

}
